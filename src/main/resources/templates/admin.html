<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users manager</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
<!--скрытое модальное окно-->
<div th:insert="~{editModal :: modalWindow}"></div>

<div class="container">
    <!-- меню-->
    <div th:insert="~{header :: menu}"></div>
    <div class="row">
        <div class="col">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#view">Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#add">Add user</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="tab-content">
                <div class="tab-pane fade show active" id="view">
                    <table class="table table-borderless table-hover border text-center">
                        <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Login</th>
                            <th scope="col">Age</th>
                            <th scope="col">Sex</th>
                            <th scope="col" colspan="2">Actions</th>
                        </tr>
                        </thead>
                        <tbody id="usersTable">
                        <tr id="tr">
                        </tr>
                        </tbody>
                        <tbody>
                        <tr>
                            <td><input id="nFullName" placeholder="Name"></td>
                            <td>
                                <input id="nLogin" type="text" placeholder="Login">
                                <input id="nPassword" type="password" placeholder="Password">
                            </td>
                            <td>
                                <input id="nAge" type="nNumber" placeholder="Age">
                            </td>
                            <td>
                                <form id="sex">
                                    <label for="nM">M </label><input name="nSex" type="radio" value="MALE" id="nM">
                                    <label for="nF">F </label><input name="nSex" type="radio" value="FEMALE"
                                                                     id="nF">
                                </form>
                            </td>
                            <td colspan="2">
                                <input type="submit" value=" + " id="addButton">
                            </td>
                        </tr>

                        </tbody>
                    </table>
                </div>
                <div class="tab-pane fade" id="add">
                    <div th:insert="~{addUserPart :: regcard}"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
        integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
<script src="/tableShow.js"></script>
</body>
</html>
